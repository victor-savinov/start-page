<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Start Page</title>
		<style>
			body {
				overflow: hidden;
				margin: 0;
				background: #fff;
			}

			header {
				height: 64px;
				background: #fff;
				box-shadow: 0 4px 24px rgba(88, 102, 126, .08), 0 1px 0 rgba(88, 102, 126, .12);
			}

			main {
				height: calc(100vh - 96px);
			}

			footer {
				height: 32px;
				background: #fafafa;
				box-shadow: 0 -1px 0 rgba(88, 102, 126, .12);
			}
		</style>
	</head>
	<body>
		<header></header>
		<main></main>
		<footer></footer>
	</body>
</html>
